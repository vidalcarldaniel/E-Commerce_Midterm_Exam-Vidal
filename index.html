<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://playvidal.com/cdn/shop/files/Vidal_Logo_Black-resized_c2ce1f9f-1367-44a7-b598-805211c480d5.png?v=1680731175" alt="logo" width="100" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                </ul>
                <form class="d-flex" aria-label="Search form">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <h1 class="text-center mb-4 text-warning">Our Products</h1>
        <div id="product-grid" class="row"></div>
    </div>

    <footer class="bg-light text-center py-4">
        <div class="container">
            <p>Contact Us | Follow Us on Social Media</p>
            <a href="https://www.facebook.com/daniel.carl.1004" class="me-2" aria-label="Facebook"><i class='bx bxl-facebook-circle'></i></a>
            <a href="#" aria-label="Gmail"><i class='bx bxl-gmail'></i></a>
        </div>    
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
